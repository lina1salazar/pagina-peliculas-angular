<div class="registro-container card p-4 mx-auto" style="max-width: 420px;">
  <h3 class="mb-3">Crear cuenta</h3>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" type="text" class="form-control" formControlName="nombre" />
      <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-danger small">
        Ingresa tu nombre (mínimo 3 caracteres).
      </div>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input id="correo" type="email" class="form-control" formControlName="correo" />
      <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="text-danger small">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input id="contrasena" type="password" class="form-control" formControlName="contrasena" />
      <div *ngIf="registroForm.get('contrasena')?.invalid && registroForm.get('contrasena')?.touched" class="text-danger small">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <button class="btn btn-success w-100" type="submit" [disabled]="loading">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <p class="mt-3 small text-center">
      ¿Ya tienes cuenta?
      <a href="login">Inicia sesión aquí</a>
    </p>
  </form>
</div>
