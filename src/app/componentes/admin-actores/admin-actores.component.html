<section class="admin-container my-4">
  <h1>Gesti√≥n de Actores</h1>

  <div class="card mb-4">
    <h4>{{ editActorId ? 'Editar Actor' : 'Agregar Nuevo Actor' }}</h4>
    <form [formGroup]="actorForm" (ngSubmit)="guardarActor()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" required>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success me-2">{{ editActorId ? 'Actualizar' : 'Agregar' }}</button>
        <button type="button" class="btn btn-secondary" *ngIf="editActorId" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actor of actores">
          <td>{{ actor.nombre }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarActor(actor)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarActor(actor.id_actor!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
