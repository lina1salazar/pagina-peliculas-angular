<section id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let pelicula of peliculasDestacadas; let i = index"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let pelicula of peliculasDestacadas; let i = index"
         class="carousel-item"
         [class.active]="i === 0"
         data-bs-interval="3000">
         
      <img [src]="pelicula.banner_url"
           class="d-block w-100 img-cover opacity-25 img-mask-fade"
           [alt]="pelicula.nombre">
           
      <div class="carousel-caption d-block caption-left-center">
        <h1 class="fw-bolder">{{ pelicula.nombre }}</h1>
        <p>
          <strong>{{ pelicula.puntuacion }}</strong>
          {{ pelicula.duracion }} min - {{ pelicula.anio }}
        </p>
        <p class="d-none d-md-block">{{ pelicula.sinopsis }}</p>
        <a [routerLink]="['/detalle', pelicula.id_pelicula]"
           class="btn btn-outline-light">
          Ver detalles
        </a>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</section>
