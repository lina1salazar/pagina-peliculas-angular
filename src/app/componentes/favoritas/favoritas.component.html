<div class="favoritas-container">
  <!-- Bot√≥n para agregar la pel√≠cula actual -->
  <div *ngIf="pelicula">
    <button class="btn-agregar" (click)="agregarAFavoritos()">
      ‚ù§Ô∏è Agregar "{{ pelicula.nombre }}" a Favoritos
    </button>
  </div>

  <!-- Secci√≥n de favoritos siempre visible -->
  <h2>üé¨ Mis Favoritos</h2>

  <!-- Loader -->
  <div *ngIf="cargando" class="mensaje cargando">Cargando favoritos...</div>

  <!-- Error -->
  <div *ngIf="error" class="mensaje error">{{ error }}</div>

  <!-- Lista vac√≠a -->
  <div *ngIf="favoritos.length === 0 && !cargando && !error" class="mensaje vacio">
    No tienes pel√≠culas en favoritos.
  </div>

  <!-- Lista de favoritos -->
  <div class="lista-favoritos" *ngIf="favoritos.length > 0">
    <div class="favorito-card" *ngFor="let pelicula of favoritos">
      <img [src]="pelicula.poster_url" [alt]="pelicula.nombre" class="poster" />
      <div class="info">
        <h3>{{ pelicula.nombre }}</h3>
        <p *ngIf="pelicula.anio">A√±o: {{ pelicula.anio }}</p>
        <p *ngIf="pelicula.puntuacion">‚≠ê {{ pelicula.puntuacion }}</p>
        <button class="btn-eliminar" (click)="eliminarDeFavoritos(pelicula)">
          ‚ùå Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
