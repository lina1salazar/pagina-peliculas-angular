<section class="admin-container my-4">
  <h1>Gestión de Géneros</h1>

  <div class="card mb-4">
    <h4>{{ editGeneroId !== null ? 'Editar Género' : 'Agregar Nuevo Género' }}</h4>
    <form [formGroup]="generoForm" (ngSubmit)="guardarGenero()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" required>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-success me-2">
          {{ editGeneroId !== null ? 'Actualizar' : 'Agregar' }}
        </button>
        <button type="button" class="btn btn-secondary" *ngIf="editGeneroId !== null" (click)="generoForm.reset(); editGeneroId=null;">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genero of generos">
          <td>{{ genero.nombre }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarGenero(genero)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarGenero(genero.id_genero!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
