<div class="login-container card p-4 mx-auto" style="max-width:420px;">
  <h3 class="mb-3">Iniciar sesión</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input id="correo" type="email" class="form-control" formControlName="correo" />
      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-danger small">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input id="contrasena" type="password" class="form-control" formControlName="contrasena" />
      <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="text-danger small">
        La contraseña es requerida.
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <p class="mt-3 small text-center">
      ¿No tienes cuenta?
      <a href="registro">Regístrate aquí</a>
    </p>
  </form>
</div>
