<section class="container my-4">
  <h2>Administraci칩n de Usuarios</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="exitoMessage" class="alert alert-success">{{ exitoMessage }}</div>

  <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()" class="mb-4" autocomplete="off">
    <div class="mb-2">
      <label>Nombre</label>
      <input type="text" class="form-control" autocomplete="off"
            [ngClass]="{'is-invalid': usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched}"
            formControlName="nombre">
      <div *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched" class="invalid-feedback">
        El nombre es requerido.
      </div>
    </div>
    <div class="mb-2">
      <label>Correo</label>
      <input type="email" class="form-control" autocomplete="off"
            [ngClass]="{'is-invalid': usuarioForm.get('correo')?.invalid && usuarioForm.get('correo')?.touched}"
            formControlName="correo">
      <div *ngIf="usuarioForm.get('correo')?.invalid && usuarioForm.get('correo')?.touched" class="invalid-feedback">
        Ingresa un correo v치lido.
      </div>
    </div>
    <div class="mb-2">
      <label>Rol</label>
      <select class="form-control"
              [ngClass]="{'is-invalid': usuarioForm.get('rol')?.invalid && usuarioForm.get('rol')?.touched}"
              formControlName="rol">
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <div *ngIf="usuarioForm.get('rol')?.invalid && usuarioForm.get('rol')?.touched" class="invalid-feedback">
        Selecciona un rol.
      </div>
    </div>
    <div class="mb-2">
      <label>Contrase침a</label>
      <input type="password" class="form-control" autocomplete="new-password"
            [ngClass]="{'is-invalid': usuarioForm.get('contrasena')?.invalid && usuarioForm.get('contrasena')?.touched}"
            formControlName="contrasena" placeholder="Solo para nuevo usuario o cambiar">
      <div *ngIf="usuarioForm.get('contrasena')?.invalid && usuarioForm.get('contrasena')?.touched" class="invalid-feedback">
        La contrase침a es requerida.
      </div>
    </div>
    <button class="btn btn-primary">{{ editUsuarioId ? 'Actualizar' : 'Crear' }}</button>
    <button type="button" class="btn btn-secondary" (click)="usuarioForm.reset({ rol: 'user' }); editUsuarioId = null;">Cancelar</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.rol }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarUsuario(u)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(u.id_usuario!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
