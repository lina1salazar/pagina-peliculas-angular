<section class="admin-container my-4">
  <h1>Gestión de Películas</h1>

  <div class="card mb-4">
    <h4>{{ editing ? 'Editar Película' : 'Agregar Nueva Película' }}</h4>
    <form [formGroup]="peliculaForm" (ngSubmit)="guardar()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Año</label>
          <input type="number" class="form-control" formControlName="anio" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Puntuación</label>
          <input type="number" class="form-control" formControlName="puntuacion" min="0" max="10" step="0.1" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Duración (min)</label>
          <input type="number" class="form-control" formControlName="duracion" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Actores (separados por coma)</label>
          <input type="text" class="form-control" formControlName="actores">
        </div>
        <div class="col-md-6">
          <label class="form-label">Géneros (separados por coma)</label>
          <input type="text" class="form-control" formControlName="generos">
        </div>
        <div class="col-12">
          <label class="form-label">Sinopsis</label>
          <textarea class="form-control" formControlName="sinopsis" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Poster</label>
          <input type="file" class="form-control" (change)="onFileSelected($event, 'poster_file')">
        </div>
        <div class="col-md-6">
          <label class="form-label">Banner</label>
          <input type="file" class="form-control" (change)="onFileSelected($event, 'banner_file')">
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success me-2">{{ editing ? 'Actualizar' : 'Agregar' }}</button>
        <button type="button" class="btn btn-secondary" *ngIf="editing" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Año</th>
          <th>Puntuación</th>
          <th>Duración</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pelicula of peliculas">
          <td>{{ pelicula.nombre }}</td>
          <td>{{ pelicula.anio }}</td>
          <td>{{ pelicula.puntuacion }}</td>
          <td>{{ pelicula.duracion }} min</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editarPelicula(pelicula)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarPelicula(pelicula.id_pelicula)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
